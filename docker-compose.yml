version: '3'

services:
  fastvlm:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ~/models:/app/checkpoints
      - ~/logs:/app/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped 